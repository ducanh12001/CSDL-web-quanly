{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ADMIN</title>
    <link rel="stylesheet" type = "text/css" href="{% static 'css/fixInfo.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<section id="nav-bar">
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'home:home_log' %}"><img src="{% static 'images/logo.jpg' %}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:home_log' %}">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home:home_page' %}">Log out</a>
          </li>
      </ul>
    </div>
</nav>
</section>

<!--manage-->
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h4>ADMIN</h4>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="{% url 'home:management' %}">Class</a>
            </li>
            <li>
                <a href="{% url 'home:add_student' %}">Add Student</a>
            </li>
        </ul>
    </nav>
    <div id="addStu">
        <div class="container-fluid">
            <div class="row">
                 <div class="col-md-12">
                     <div class="panel">
                          <div class="panel-heading">
                                <h3>Fill the Student info</h5>
                          </div>
                          <div class="panel-body">
                              <form class="form-student" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="default" class="col-sm-2 control-label">Full Name</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="stuName" class="form-control" id="stuName" required="required" autocomplete="off">
                                        </div>
                                </div>
                    
                                <div class="form-group">
                                    <label for="default" class="col-sm-2 control-label">Id</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="stuId" class="form-control" id="stuId" maxlength="5" required="required" autocomplete="off">
                                        </div>
                                </div>
                    
                                <div class="form-group">
                                    <label for="default" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-5">
                                            <input type="email" name="stuEmail" class="form-control" id="stuEmail" required="required" autocomplete="off">
                                        </div>
                                </div>
                    
                                <div class="form-group">
                                    <label for="default" class="col-sm-2 control-label">Gender</label>
                                        <div class="col-sm-5">
                                            <input type="radio" name="gender" value="Male" required="required" checked=""> Male 
                                            <input type="radio" name="gender" value="Female" required="required"> Female 
                                            <input type="radio" name="gender" value="Other" required="required"> Other
                                        </div>
                                </div>
        
                                <div class="form-group">
                                    <label for="default" class="col-sm-2 control-label">Class</label>
                                        <div class="col-sm-5">
                                            <select name="class" class="form-control" id="default" required="required">
                                                <option value="">Select Class</option>
                                            </select>
                                        </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" name="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
