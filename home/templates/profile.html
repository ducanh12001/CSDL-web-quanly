{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Account</title>
    <link rel="stylesheet" type = "text/css" href="{% static 'css/fixInfo.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<section id="nav-bar">
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'home:home_page' %}"><img src="{% static 'images/logo.jpg' %}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:home_page' %}">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home:logout' %}">Log out</a>
          </li>
      </ul>
    </div>
</nav>
</section>

<!--manage-->
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h4>Account</h4>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="{% url 'home:profile' %}">Profile</a>
            </li>
            <li>
                <a href="{% url 'home:manageClasses' %}">Class</a>
            </li>
        </ul>
    </nav>
    <div id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <img src="{% static 'images/user.png' %}" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4><!--name-->{{ fullName }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 mt-1">
                    <div class="card mb-3 content">
                        <h2 class="m-3 pt-3">About</h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Full name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!--fullname-->{{ fullName }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>DOB</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!--DOB-->{{ DOB }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!--email-->{{ email }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Phone</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!--phone-->{{ phoneNumber }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Recent class</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <!--class-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
